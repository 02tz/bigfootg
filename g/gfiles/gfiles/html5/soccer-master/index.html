<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!--OTP version 1.2-->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Football master | Bigfoot's Game Shack</title>
    <link rel="shortcut icon" href="../../../../../images/favicon.ico">
    <link rel="stylesheet" href="style.css">
  <!--script type="text/javascript" src="//m.igroutka.ru/files/scripts/scr.js"></script>--></head>
  <body>
    <div id="unity-container" class="unity-desktop" style="width: 100%; height: 100%; overflow-x: hidden; overflow-y: hidden;">
      <canvas id="unity-canvas" style="width: 100%; height: 100%; cursor: default;" ></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
    <script>
      
        //Lock Scaling/Zooming
        document.getElementsByTagName("head")[0].innerHTML += '<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">';
        document.getElementsByTagName("head")[0].innerHTML += '<meta name="HandheldFriendly" content="true" />';

        document.addEventListener("gesturestart", function (e)
        {
          e.preventDefault();
        });

        document.addEventListener("gesturechange", function (e)
        {
          e.preventDefault();
        });
        document.addEventListener("gestureend", function (e)
        {
          e.preventDefault();
        });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      var buildUrl = "Build";
      var loaderUrl ="FlickGoal.loader.js";
      var config = {
        dataUrl:"FlickGoal.data",
        frameworkUrl:"FlickGoal.framework.js",
        codeUrl:"FlickGoal.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "companyname",
        productName: "Football master",
        productVersion: "0.2",
      };
      
      //Mobile
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) 
      {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        container.className = "unity-mobile";

        canvas.style.width = "100%";
        canvas.style.height = "100%";

        //Resize window when chage orentation
        window.addEventListener("orientationchange", event =>
        {
          canvas.style.width = "100%";
        canvas.style.height = "100%";
        });
      } 
      //PC
      else 
      {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
