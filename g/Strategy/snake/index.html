    let win3;

    function openGame(link3) {
        if (win3) {
            win3.focus();
            return;
        }
        win3 = window.open();
        win3.document.body.style.margin = '0';
        win3.document.body.style.height = '300vh';
        const iframe = win3.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '300%';
        iframe.style.height = '300%';
        iframe.style.margin = '0';
        iframe.src = link3;
        win3.document.body.appendChild(iframe);
    }
